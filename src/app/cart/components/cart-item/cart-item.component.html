<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{cartItem?.item?.name || ''}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Price: {{cartItem?.item?.price || 0}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onChangeCount((this.cartItem?.count || 0) + 1)">+1</button>
    <button mat-raised-button color="primary" (click)="onChangeCount((this.cartItem?.count || 0) - 1)">-1</button>
    <button mat-raised-button color="primary" (click)="onDeleteItem()">Delete</button>
  </mat-card-actions>
</mat-card>
