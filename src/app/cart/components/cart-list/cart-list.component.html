<div>
  <div *ngIf="items.length; then emptyBlock">
      <div *ngFor="let item of items; trackBy: trackByItems">
        <span>{{item.name}}</span>
        <span>{{item.description}}</span>
        <span>{{item.price}}</span>
      </div>
  </div>
  <ng-template #emptyBlock>Cart list is empty</ng-template>
</div>
