<div>
  <h4>Manage product</h4>
  <form (ngSubmit)="onSave()" id="product-form" #form="ngForm" *ngIf="product">
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="product.name" name="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="product.description" name="description" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="product.category" name="category" >
          <mat-option [value]="0">Category 1</mat-option>
          <mat-option [value]="1">Category 2</mat-option>
          <mat-option [value]="2">Category 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="product.price" name="price" />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      <button mat-raised-button (click)="onGoBack()">Back</button>
    </div>
  </form>
</div>
